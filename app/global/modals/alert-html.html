<div class="dialog-popup modal-alert-html">
	<div class="ngdialog-message">
		<div class="header">{{ngDialogData.header}}</div>
		<div class="content" ap-bind-html="ngDialogData.body"></div>
	</div>
	<div class="ngdialog-buttons">
		<a class="{{ button.cls }}"
			ng-click="button.action()"
			ng-repeat="button in ngDialogData.buttons"
		>
			<i class="fa fa-spinner fa-spin"
				ng-if="!!button.loading"
			></i>{{ button.title }}
		</a>
	</div>
</div>
