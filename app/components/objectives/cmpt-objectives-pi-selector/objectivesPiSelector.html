<div class="cmpt-objectives-pi-selector">
	<cmpt-ui-loader ng-if="vm.isLoading"></cmpt-ui-loader>
	<div class="selector">
		<div class="dropdown dropdown-dark" ng-if="vm.pis.length > 1">
			<select class="dropdown-select"
							ng-options="pi.$id as pi.title + '  (' + go.parseDate(pi.startDate) + ' - ' + go.calcEndDate(pi) + ')' for pi in vm.pis"
							ng-model="vm.val"
							ng-change="go.change()">
				<option value="">Please select Program Increment</option>
			</select>
		</div>
		<div ng-if="vm.pis.length === 1">
			{{ vm.pis[0].title }} ({{ go.parseDate(vm.pis[0].startDate) }} - {{ go.calcEndDate(vm.pis[0]) }})
		</div>
		<div class="details" ng-show="!!vm.details">
			{{ vm.details }}
		</div>
	</div>
</div>
