<div class="cmpt-reset-password">
	<div class="title">Find Your SAFe Password</div>
	<form name="resetForm">
			<div class="input-container">
				<input type="email" name="email" class="input" placeholder="mail@mail.com" ng-model="vm.username" required>
				<div ng-messages="resetForm.email.$touched && resetForm.email.$error" role="alert"  class="validation-messages">
					<div ng-message="required">Email is required</div>
					<div ng-message="email">Email format is invalid</div>
				</div>
			</div>
<!--
			<div>
					<button class="button button-primary" disable="resetForm.email.$error"><i class="" aria-hidden="true"></i>Send</button>

					<div class="button-primary" ng-class="{'disabled' : resetForm.$invalid}">
				    <a class="fl-button button button-default" ng-click="go.logOut()"><i class="fa fa-times" ng-class="{ 'fa-spinner fa-spin': button.loading }"></i>Cancel</a>
					</div>

			</div>
		-->
			<div class="reset-buttons disabled" ng-class="{'disabled' : resetForm.$invalid}" style="">
					<a class="button button-primary"           ng-click="go.reset(resetForm)"><i class="" ng-class="{ 'fa-spinner fa-spin': button.loading }"></i>Send</a>
					<a class="fl-button button button-default" ng-click="go.logOut()">        <i class="fa fa-times" ng-class="{ 'fa-spinner fa-spin': button.loading }"></i>Cancel</a>
			</div>

	</form>
</div>
